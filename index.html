<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <script
      src="https://kit.fontawesome.com/cb780473bf.js"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS DOM</title>
  </head>
  <body class="h-100">
    <nav class="navbar navbar-expand-lg px-5" data-bs-theme="dark">
      <div class="container">
        <a class="navbar-brand" href="#">Weather</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item mx-3">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link" href="#">News</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link" href="#">Live Cameras</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link" href="#">Photos</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <div class="container py-5">
        <form class="d-flex align-items-center my-5" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
            id="inputCity" />
          <button class="btn btn-primary" id="searchCity">Search</button>
        </form>
        <div class="container my-5 text-center">
          <div class="row g-3 py-4">
            <div class="col-md-4">
              <div class="p-3 bg-body-tertiary rounded-4">
                <div class="d-flex justify-content-between">
                  <p id="todayDay">-</p>
                  <p id="todayDate">-</p>
                </div>
                <div>
                  <p id="location">-</p>
                  <div class="d-flex justify-content-evenly">
                    <h2><span id="currentTemp"></span>&degC</h2>
                    <img src="Assets/116.png" class="" alt="" />
                  </div>
                  <p id="currentCondition">-</p>
                  <div class="d-flex justify-content-around">
                    <p>20%</p>
                    <p>18Km/hr</p>
                    <p>East</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="p-3 bg-body-tertiary rounded-4">
                <p id="tomorrowDayName">-</p>
                <img src="Assets/113.png" class="" alt="" />
                <h2><span id="tomorrowMAx"></span>&degC</h2>
                <h5><span id="tomorrowMin"></span>&degC</h5>
                <p id="tomorrowCondition">-</p>
              </div>
            </div>
            <div class="col-md-4">
              <div class="p-3 bg-body-tertiary rounded-4">
                <p id="afterTomorrowDayName">-</p>
                <img src="Assets/113.png" class="" alt="" />
                <h2><span id="afterTomorrowMAx"></span>&degC</h2>
                <h5><span id="afterTomorrowMin"></span>&degC</h5>
                <p id="afterTomorrowCondition">-</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="container py-5 text-center">
        <form class="d-flex align-items-center px-5" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Enter your email to subscribe"
            aria-label="Search" />
          <button class="btn btn-primary" type="submit">Subscribe</button>
        </form>
        <p class="text-white py-3">
          Copyright 2014 Company name. Designed by Themezy. All rights reserved
        </p>
        <div class="social-links">
          <a href="#"><i class="fa fa-facebook my-2"></i></a>
          <a href="#"><i class="fa fa-twitter my-2"></i></a>
          <a href="#"><i class="fa fa-google-plus my-2"></i></a>
          <a href="#"><i class="fa fa-pinterest my-2"></i></a>
        </div>
      </div>
    </footer>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
